<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/teeth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
	<title>Teeth JStests</title>
</head>
<body>
    <section class="section section__teeth">
        <img src="../assets/images/teeth_top_view.jpg" alt="teeth">
        <div class="teeth__all">
            <div class="teeth__top">
                <div class="top_left_8 tooth" data-tooth-number="top_left_8"></div>
                <div class="top_left_7 tooth" data-tooth-number="top_left_7"></div>
                <div class="top_left_6 tooth" data-tooth-number="top_left_6"></div>
                <div class="top_left_5 tooth" data-tooth-number="top_left_5"></div>
                <div class="top_left_4 tooth" data-tooth-number="top_left_4"></div>
                <div class="top_left_3 tooth" data-tooth-number="top_left_3"></div>
                <div class="top_left_2 tooth" data-tooth-number="top_left_2"></div>
                <div class="top_left_1 tooth" data-tooth-number="top_left_1"></div>
                <div class="top_rigt_1 tooth" data-tooth-number="top_rigt_1"></div>
                <div class="top_rigt_2 tooth" data-tooth-number="top_rigt_2"></div>
                <div class="top_rigt_3 tooth" data-tooth-number="top_rigt_3"></div>
                <div class="top_rigt_4 tooth" data-tooth-number="top_rigt_4"></div>
                <div class="top_rigt_5 tooth" data-tooth-number="top_rigt_5"></div>
                <div class="top_rigt_6 tooth" data-tooth-number="top_rigt_6"></div>
                <div class="top_rigt_7 tooth" data-tooth-number="top_rigt_7"></div>
                <div class="top_rigt_8 tooth" data-tooth-number="top_rigt_8"></div>
            </div>
            <div class="teeth__bottom">
                <div class="bottom__additional"></div>
                <div class="bottom_left_8 tooth" data-tooth-number="bottom_left_8"></div>
                <div class="bottom_left_7 tooth" data-tooth-number="bottom_left_7"></div>
                <div class="bottom_left_6 tooth" data-tooth-number="bottom_left_6"></div>
                <div class="bottom_left_5 tooth" data-tooth-number="bottom_left_5"></div>
                <div class="bottom_left_4 tooth" data-tooth-number="bottom_left_4"></div>
                <div class="bottom_left_3 tooth" data-tooth-number="bottom_left_3"></div>
                <div class="bottom_left_2 tooth" data-tooth-number="bottom_left_2"></div>
                <div class="bottom_left_1 tooth" data-tooth-number="bottom_left_1"></div>
                <div class="bottom_rigt_1 tooth" data-tooth-number="bottom_rigt_1"></div>
                <div class="bottom_rigt_2 tooth" data-tooth-number="bottom_rigt_2"></div>
                <div class="bottom_rigt_3 tooth" data-tooth-number="bottom_rigt_3"></div>
                <div class="bottom_rigt_4 tooth" data-tooth-number="bottom_rigt_4"></div>
                <div class="bottom_rigt_5 tooth" data-tooth-number="bottom_rigt_5"></div>
                <div class="bottom_rigt_6 tooth" data-tooth-number="bottom_rigt_6"></div>
                <div class="bottom_rigt_7 tooth" data-tooth-number="bottom_rigt_7"></div>
                <div class="bottom_rigt_8 tooth" data-tooth-number="bottom_rigt_8"></div>
                <div class="bottom__additional"></div>
            </div>
        </div>
        <div class="tooth__reviews">
            <div class="tooth__info">
                <div class="tooth__info--item">
                    <span class="tooth__name">Тип зуба:</span>
                    <span class="tooth__name--value"></span>
                </div>
                <div class="tooth__info--item">
                    <span class="tooth__presence">Наличие зуба:</span>
                    <span class="tooth__presence--value"></span>
                </div>
                <div class="tooth__info--item">
                    <span class="tooth__pulp">Наличие нерва:</span>
                    <span class="tooth__pulp--value"></span>
                </div>
                <div class="tooth__info--item">
                    <span class="tooth__filling">Установлена пломба:</span>
                    <span class="tooth__filling--value"></span>
                </div>
                <div class="tooth__info--item">
                    <span class="tooth__crown">Установленная коронка:</span>
                    <span class="tooth__crown--value"></span>
                </div>
            </div>
            <div class="tooth__notes">
            </div>
        </div>
        <div class="input__data">
            <label for="test__input">Наличие зуба</label>
            <input type="checkbox" name="" id="test__input">
            <button id="send__info">Отправить это всё</button>
        </div>
    </section>
    <footer class="footer" id="footer" >

    </footer>
</body>
<script src="assets/js/teeth.js"></script>
</html>
